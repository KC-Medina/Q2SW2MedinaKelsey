<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seatwork 2</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Page 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Page 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Page 3</a>
        </li>
      </ul>
      <form class="d-flex ms-auto">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-success" type="submit" id="search">Search</button>
      </form>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h1>Robotics Club Registration Form</h1>

    <form>
      <div class="row">
        <div class="col-md-3">
          <div>
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Type in name">
          </div>
          <div>
            <label for="inputEmail">Email Address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Type in email address">
          </div>
        </div>
        <div class="col-md-3">
          <div>
            <label for="inputAge">Age</label>
            <input type="number" class="form-control" id="inputAge" placeholder="Age">
          </div>
          <div>
            <label for="inputPhone">Phone Number</label>
            <input type="tel" class="form-control" id="inputPhone" placeholder="Phone Number">
          </div>
        </div>
      </div>
    </form>

    <div>
      <p>Preferred Robotics Topics:</p>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkbox1" name="checkbox1">
        <label class="form-check-label" for="checkbox1">Programming</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkbox2" name="checkbox2">
        <label class="form-check-label" for="checkbox2">Electronics</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkbox3" name="checkbox3">
        <label class="form-check-label" for="checkbox3">Mechanical Design</label>
      </div>
    </div>

    <div class="exp-form mt-4">
      <p>Robotics Experience Level:</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="radio1" name="radio" value="Beginner">
        <label class="form-check-label" for="radio1">Beginner</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="radio2" name="radio" value="Intermediate">
        <label class="form-check-label" for="radio2">Intermediate</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="radio3" name="radio" value="Advanced">
        <label class="form-check-label" for="radio3">Advanced</label>
      </div>
    </div>

    <div class="preferred-project mt-4">
      <p>Preferred Robotics Project:</p>
      <select class="form-select" id="inputDropdown">
        <option selected disabled>Choose a project!</option>
        <option value="1">Beginner-Level = Robotic Arm</option>
        <option value="2">Intermediate-Level = Voice-Controlled Robot</option>
        <option value="3">Advanced-Level = AI-Powered Companion Robot</option>
        <option value="4">Industry-Specific Projects = Warehouse Robot</option>
      </select>
    </div>

    <div class="statement mt-4">
      <p>Statement of Interest</p>
      <textarea class="form-control" id="inputStatement" rows="3"></textarea>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</body>
</html>
